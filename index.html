<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <P>Preencha o formulário abaixo para agendar a sua mentoria</P>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="user-name">Nome</label>
                            <input type="text" id="user-name" required minlength="8">
                        </div>
                        <div class="input-wrapper">
                            <label for="user-surname">Sobrenome</label>
                            <input type="text" id="user-surname" required minlength="8">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="user-email">Email<span>(digite um email válido)</span></label>
                        <input type="email" id="user-email" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="user-password">Senha<span>(mínimo de 8 digitos)</span></label>
                        <input type="password" id="user-password">
                    </div>

                    <fieldset>
                        <legend>Informações do Mentor</legend>
                        <div class="input-wrapper">
                            <label for="mentor-info">Nome do seu mentor<span>(somente o primeiro nome)</span></label>
                            <input type="text" id="mentor-info">
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Seus horários disponiveis</legend>

                        <h2>Primeira mentoria</h2>

                        <div class="input-wrapper">
                            <div class="tree-col">

                                <div class="input-wrapper">
                                    <label for="event-date">Data</label>
                                    <input type="date" id="event-date">
                                </div>

                                <div class="input-wrapper">
                                    <label for="event-begin">Das</label>
                                    <input type="time" id="event-begin">
                                </div>

                                <div class="input-wrapper">
                                    <label for="event-password">Até</label>
                                    <input type="time" id="event-password">
                                </div>

                            </div>
                        </div>

                        <h2>Segunda mentoria</h2>

                        <div class="input-wrapper">
                            <div class="tree-col">

                                <div class="input-wrapper">
                                    <label for="event-date">Data</label>
                                    <input type="date" id="event-date">
                                </div>

                                <div class="input-wrapper">
                                    <label for="event-begin">Das</label>
                                    <input type="time" id="event-begin">
                                </div>

                                <div class="input-wrapper">
                                    <label for="event-password">Até</label>
                                    <input type="time" id="event-password">
                                </div>

                            </div>
                        </div>
                    </fieldset>



                </div>
            </fieldset>
        </form>
        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar">
        </footer>
    </div>
</body>

</html>
